<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRASHCORE SITE PAIR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00e4;
      --dark: #0a0a14;
      --darker: #05050c;
      --light: rgba(255, 255, 255, 0.9);
      --glass: rgba(20, 20, 40, 0.5);
      --error: #ff3860;
      --success: #2ecc71;
    }
    
    @font-face {
      font-family: 'Neon';
      src: url('https://fonts.cdnfonts.com/css/neon-absolute-sans');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--darker);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }
    
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
    }
    
    .cyber-container {
      width: 380px;
      background: var(--glass);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 240, 255, 0.2);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(0, 240, 255, 0.2);
      padding: 30px;
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .cyber-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        var(--primary)
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
    }
    
    .cyber-container::after {
      content: '';
      position: absolute;
      inset: 3px;
      background: var(--glass);
      border-radius: 18px;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .cyber-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .cyber-title {
      font-family: 'Neon', sans-serif;
      font-size: 2.2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
      letter-spacing: 2px;
      margin-bottom: 5px;
    }
    
    .cyber-subtitle {
      color: var(--light);
      font-size: 0.9rem;
      opacity: 0.8;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    .input-field {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-field input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(10, 10, 20, 0.7);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 10px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 0px rgba(0, 240, 255, 0);
    }
    
    .input-field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
    }
    
    .input-field label {
      position: absolute;
      top: 15px;
      left: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 0.8rem;
      background: var(--darker);
      padding: 0 5px;
      color: var(--primary);
    }
    
    .cyber-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      color: var(--dark);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .cyber-btn:hover::before {
      opacity: 1;
    }
    
    .cyber-btn:active {
      transform: scale(0.98);
    }
    
    .result-container {
      margin-top: 25px;
      padding: 20px;
      background: rgba(10, 10, 20, 0.7);
      border-radius: 10px;
      border: 1px solid rgba(0, 240, 255, 0.2);
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-title {
      color: var(--primary);
      font-size: 0.9rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .result-code {
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      color: var(--light);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 5px;
      margin: 15px 0;
      display: inline-block;
      border-left: 3px solid var(--primary);
    }
    
    .copy-btn {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 auto;
    }
    
    .copy-btn:hover {
      background: rgba(0, 240, 255, 0.1);
    }
    
    .copy-btn.copied {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .cyber-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
      margin: 0 auto;
    }
    
    .cyber-spinner::before,
    .cyber-spinner::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 3px solid transparent;
    }
    
    .cyber-spinner::before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-top-color: var(--secondary);
      animation: spin 2s linear infinite;
    }
    
    .cyber-spinner::after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-top-color: var(--primary);
      animation: spin 3s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }
    
    .holographic {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(0, 240, 255, 0.05) 0%,
        rgba(255, 0, 228, 0.05) 100%
      );
      pointer-events: none;
      z-index: -1;
    }
   
    @media (max-width: 480px) {
      .cyber-container {
        width: 90%;
        padding: 20px;
      }
      
      .cyber-title {
        font-size: 1.8rem;
      }
    }
    
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 240, 255, 0.03) 1px,
        transparent 1px
      );
      background-size: 100% 2px;
      pointer-events: none;
      z-index: 100;
      animation: scanline 8s linear infinite;
    }
    
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="scanlines"></div>
  <div class="holographic"></div>
  
  <div class="cyber-container" id="container">
    <div class="cyber-header">
      <h1 class="cyber-title">TRASHCORE-PAIRING</h1>
      <p class="cyber-subtitle">Enter your WhatsApp number with country code</p>
    </div>
    
    <div class="input-field">
      <input type="number" id="number" placeholder=" " autocomplete="off">
      <label for="number">254xxx</label>
      <div class="error-message" id="error">Invalid number format</div>
    </div>
    
    <button class="cyber-btn" id="submit">
      <span id="btn-text">REQUEST CODE</span>
    </button>
    
    <div class="loading" id="loading">
      <div class="cyber-spinner"></div>
      <p style="color: var(--primary); margin-top: 15px;">CREATING YOUR CODE</p>
    </div>
    
    <div class="result-container" id="result">
      <div class="result-title">
        <i class="fas fa-key"></i>
        <span>DONE PROCESS</span>
      </div>
      <div class="result-code" id="generated-code">XXXX-XXXX-XXXX</div>
      <button class="copy-btn" id="copy-btn">
        <i class="far fa-copy"></i>
        <span id="btn-text">COPY CODE</span>
      </button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'particles';
      document.body.appendChild(particlesContainer);
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.width = `${Math.random() * 3 + 1}px`;
        particle.style.height = particle.style.width;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particlesContainer.appendChild(particle);
      }
      
      const container = document.getElementById('container');
      const numberInput = document.getElementById('number');
      const submitBtn = document.getElementById('submit');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const codeDisplay = document.getElementById('generated-code');
      const copyBtn = document.getElementById('copy-btn');
      const errorMsg = document.getElementById('error');
      
      container.addEventListener('mousemove', (e) => {
        const x = e.clientX - container.getBoundingClientRect().left;
        const y = e.clientY - container.getBoundingClientRect().top;
        
        const centerX = container.offsetWidth / 2;
        const centerY = container.offsetHeight / 2;
        
        const angleX = (y - centerY) / 20;
        const angleY = (centerX - x) / 20;
        
        container.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      });
      
      container.addEventListener('mouseleave', () => {
        container.style.transform = 'rotateX(0) rotateY(0)';
      });
      
      numberInput.addEventListener('input', () => {
        if (numberInput.value.length > 0 && numberInput.value.length < 6) {
          errorMsg.style.display = 'block';
        } else {
          errorMsg.style.display = 'none';
        }
      });
      
      submitBtn.addEventListener('click', async () => {
        const number = numberInput.value.trim();
        
        if (!number) {
          errorMsg.textContent = 'Please enter your WhatsApp number';
          errorMsg.style.display = 'block';
          return;
        }
        
        if (number.length < 6) {
          errorMsg.textContent = 'Invalid number format';
          errorMsg.style.display = 'block';
          return;
        }
        
        loading.style.display = 'block';
        result.style.display = 'none';
        submitBtn.disabled = true;
        
        try {
           const response = await axios.get(`/code?number=${number}`);
          const code = response.data.code || "SERVICE_UNAVAILABLE";
          
          codeDisplay.textContent = code;
          loading.style.display = 'none';
          result.style.display = 'block';
          
        } catch (error) {
          loading.style.display = 'none';
          errorMsg.textContent = 'Something went wrong. Try again.';
          errorMsg.style.display = 'block';
        } finally {
          submitBtn.disabled = false;
        }
      });
      
      copyBtn.addEventListener('click', async () => {
        try {
          const code = codeDisplay.textContent;
          
          if (!navigator.clipboard) {
            throw new Error("Clipboard API not available");
          }
          
          await navigator.clipboard.writeText(code);
          
          const icon = copyBtn.querySelector('i');
          const text = copyBtn.querySelector('span');
          
          icon.classList.remove('fa-copy');
          icon.classList.add('fa-check');
          text.textContent = 'COPIED!';
          copyBtn.classList.add('copied');
         
          setTimeout(() => {
            icon.classList.remove('fa-check');
            icon.classList.add('fa-copy');
            text.textContent = 'COPY CODE';
            copyBtn.classList.remove('copied');
          }, 2000);
          
        } catch (err) {
          console.error('Failed to copy:', err);
          const textArea = document.createElement('textarea');
          textArea.value = codeDisplay.textContent;
          document.body.appendChild(textArea);
          textArea.select();
          
          try {
            document.execCommand('copy');
            copyBtn.innerHTML = '<i class="fas fa-check"></i><span>COPIED!</span>';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="far fa-copy"></i><span>COPY CODE</span>';
              copyBtn.classList.remove('copied');
            }, 2000);
          } catch (err) {
            alert('Failed to copy code. Please copy manually.');
          }
          document.body.removeChild(textArea);
        }
      });
    });
  </script>
</body>
</html>
